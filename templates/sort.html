{% block content %}
<h1>Категории</h1>
{% for category in categories %}
<div class="col-md6 border rounded">
    <h4>{{ category.name }}</h4>
    <a class="btn btn-success" href=f"/sorted_by/{category.id}">Сортировать по этому параметру</a>
</div>
{% endfor %}
{% endblock %}
